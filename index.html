<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="container calc text-center bg-info text-white">
        <div class="wrapper">
            <span id="num1-el"></span>
            <span id="num2-el"></span>
        </div>
        <div class="wrapper2">
            <button class="btn btn-warning" type="button" onclick="add()">add</button>
            <button class="btn btn-warning" type="button" onclick="subtract()">subtract</button>
            <button class="btn btn-warning" type="button" onclick="divide()">divide</button>
            <button class="btn btn-warning" type="button" onclick="multiply()">multiply</button>
        </div>
        <div class="d-block">
            <span>result: </span><p id="sum-el" class="d-inline-block p-0 m-0"> </p>
        </div>
        </div>

    <script>
        let num1 = 8;
        let num2 = 2;
        document.getElementById("num1-el").textContent = num1;
        document.getElementById("num2-el").textContent = num2;
        
        function add(){
            let result = num1+num2;
            document.getElementById("sum-el").textContent = result;
        }

        function subtract(){
            let result = num1-num2;
            document.getElementById("sum-el").textContent = result;
        }

        function divide(){
            let result = num1/num2;
            document.getElementById("sum-el").textContent = result;
        }

        function multiply(){
            let result = num1*num2;
            document.getElementById("sum-el").textContent = result;
        }
    </script>
</body>
</html>
